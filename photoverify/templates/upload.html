<html>
<head>
  <title>Verify if it's human image</title>
</head>
<body>
  <h2>Verify photo</h2>
  <form action="/verify/" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <p>{{ form.non_field_errors }}</p>

    <p>
      {{ form.image.label_tag }} {{ form.image.help_text }}</p>

      <p>
          {{ form.image.errors }}
          {{ form.image }}
      </p>
    <br/>
    <button type="submit">Verify</button>
  </form>
</body>
</html>
